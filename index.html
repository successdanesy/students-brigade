<body class="page-bg">

  <!-- HEADER SECTION -->
  <header class="header">
    <img src="img/logo.png" alt="Students Brigade Logo" class="logo">
  </header>

  <main class="main-content">
        <!-- TRACKER SECTION -->
<section class="tracker-section py-16 px-6 text-center bg-white rounded-xl shadow-lg">
  <!-- Heading -->
  <h2 class="text-3xl font-bold text-[#002c5f] mb-6">Track our Blood Drive</h2>

<!-- RBD Button as Image with Pulse -->
<div class="flex flex-col items-center justify-center mb-8">
  <div class="p-3 rounded-full shadow-lg border-4 border-[#e63946] bg-white hover:bg-[#fff0f0] transition duration-300 animate-pulse-slow">
    <img
      id="rbdButton"
      src="img/icons8-blood-100.png"
      alt="Donate Blood Drop"
      class="w-20 h-20 cursor-pointer hover:scale-110 transition-transform duration-300"
    />
  </div>
  <span class="mt-3 text-[#e63946] font-semibold text-sm tracking-wide">+ Add Donation</span>
</div>




  <!-- Reset Button -->
<button
  id="resetButton"
  class="mt-4 px-6 py-2 border-2 rounded-full text-sm font-medium"
  style="border-color:#1d3557; color:#1d3557; cursor:pointer; transition: background-color 0.3s ease;"
  onmouseover="this.style.backgroundColor='#edf6f9'"
  onmouseout="this.style.backgroundColor='transparent'"
>
  − Remove Donation
</button>

</div>


<!-- Stats Section -->
<div class="grid grid-cols-2 gap-8 max-w-md mx-auto" style="color:#002c5f;">
  <!-- Pints Donated -->
  <div class="bg-[#fef2f2] p-4">
    <h3 class="text-lg font-medium mb-1">Pints Donated</h3>
    <p class="text-3xl font-extrabold flex items-center justify-center gap-2" style="color:#e63946;">
  <i class="fas fa-tint" style="color:#e63946;"></i>0
</p>
    </p>
  </div>

  <!-- Lives Saved -->
  <div class="bg-[#edf6f9] p-4 ">
    <h3 class="text-lg font-medium mb-1">Lives Saved</h3>
    <p class="text-3xl font-extrabold flex items-center justify-center gap-2" style="color:#e63946;">
      <i class="fas fa-heartbeat" style="color:#e63946;"></i>0
    </p>
  </div>
</div>


<!-- Info Section Before Footer -->
<section class="bg-[#f9fafb] py-6 px-4 text-center">
  <p class="text-lg font-semibold mb-1" style="color:#002c5f;">
    The Students Brigade – Fostering Optimal Health
  </p>
  <p class="text-sm mb-1" style="color:#555;">Tbilisi, Georgia</p>
  <p class="text-sm" style="color:#002c5f;">
  <a
    href="https://instagram.com/thestudentbrigade"
    target="_blank"
    style="
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background-color: #002c5f;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    "
  >
    <i class="fab fa-instagram"></i>
    @thestudentsbrigade
  </a>
</p>
</section>


</section>
